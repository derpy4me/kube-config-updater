name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            asset_name: kube_config_updater-linux-x86_64

          - os: macos-14
            target: aarch64-apple-darwin
            asset_name: kube_config_updater-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: sudo apt-get install -y libsecret-1-dev libdbus-1-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: strip target/${{ matrix.target }}/release/kube_config_updater

      - name: Ad-hoc sign (macOS)
        if: matrix.os == 'macos-14'
        run: |
          codesign -s - --force --options runtime \
            target/${{ matrix.target }}/release/kube_config_updater

      - name: Rename artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/kube_config_updater \
             ${{ matrix.asset_name }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
